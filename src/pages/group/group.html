<ion-header>
  <ion-navbar color='primary'>
    <ion-title>Flight Group</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <button ion-item *ngFor="let group of groupList| async" (click)="goToDetail(group)">
         <ion-thumbnail item-start>
          <img src="assets/{{group.dest}}.png">
        </ion-thumbnail>
        <h2 ion-text color='secondary'>{{group.name}}</h2>
        <span ion-text color='secondary'>Need of People : {{group.people}}</span>
        <p ion-text color='secondary' item-end>{{group.dataTime}}</p>

    </button>
  </ion-list>
</ion-content>
