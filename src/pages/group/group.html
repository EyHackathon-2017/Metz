<ion-header>
    <ion-toolbar color='primary'>
        <ion-buttons start>
            <button ion-button icon-only (click)="goToSearch()">
                <ion-icon name="search"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Flight Group</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createGroup()">
        <ion-icon color="secondary" name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-navbar color='primary'>
    <ion-title>Flight Group</ion-title>
  </ion-navbar> -->

</ion-header>

<ion-content>
    <ion-list>
        <button ion-item *ngFor="let group of groupList| async" (click)="goToDetail(group)">
         <ion-thumbnail item-start>
          <img src="assets/{{group.randPhoto}}.png">
        </ion-thumbnail>
        <h2 ion-text color='secondary'>{{group.flight.leg_dest_apt}}</h2>
        <h2 ion-text color='secondary'>{{group.name}}</h2>
        <p ion-text color='secondary'>Estimated : $ {{group.price}}</p>
        <span ion-text color='secondary'>People : {{group.people_need}} / {{group.people}}</span>
        <p ion-text color='secondary'>Flight DateTime : {{group.flight.sch_arr_dateTime}}</p>
        <p ion-text color='secondary' item-end>$ {{group.price}}</p>

    </button>
    </ion-list>
</ion-content>
