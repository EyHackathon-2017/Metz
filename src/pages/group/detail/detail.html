<ion-header>
  <ion-navbar color='primary'>
    <ion-title>{{group.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <img  style="width:100%" src="assets/{{group.dest}}.png">
    <ion-list>
        <ion-item-divider class="divider">Introduction</ion-item-divider>
        <ion-item>
            <p ion-text color='secondary'>Hello</p>
        </ion-item>
        <ion-item-divider class="divider">Owner</ion-item-divider>
        <ion-item >
            <p ion-text color='secondary'>Name</p>
            <span item-end ion-text color='secondary'>Eric</span>
        </ion-item>
        <ion-item>
            <p ion-text color='secondary'>Age</p>
            <span item-end ion-text color='secondary'>23</span>
        </ion-item>
        <ion-item>
            <p ion-text color='secondary'>Gender</p>
            <span item-end ion-text color='secondary'>M</span>
        </ion-item>
        <ion-item-divider class="divider">Flight Information</ion-item-divider>
        <ion-item>
            <p ion-text color='secondary'>Flight Code</p>
            <span item-end ion-text color='secondary'> {{group.flight.carrier_code}} -- {{group.flight.fit_num}}</span>
        </ion-item>
        <ion-item>
            <p ion-text color='secondary'>Origin</p>
            <span item-end ion-text color='secondary' [innerHTML]="group.flight.leg_orig_apt"></span>
        </ion-item>
        <ion-item>
            <p ion-text color='secondary'>Destination</p>
            <span item-end ion-text color='secondary' [innerHTML]="group.flight.leg_dest_apt"></span>
        </ion-item>
        <ion-item>
            <p ion-text color='secondary'>Date Time</p>
            <span item-end ion-text color='secondary' [innerHTML]="group.flight.act_arr_dateTime"></span>
        </ion-item>
        <ion-item>
            <p ion-text color='secondary'>Avaibale Seat</p>
            <span item-end ion-text color='secondary' [innerHTML]="group.flight.available_seat"></span>
        </ion-item>
    </ion-list>
</ion-content>
<ion-footer>
  <ion-toolbar color="secondary" (click)='joinUs()'>
        <div style="color:#fff;text-align:center;font-size:2rem;">Join Us</div>
  </ion-toolbar>
</ion-footer>
