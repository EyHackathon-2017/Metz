<ion-header>

  <ion-navbar color="primary">
    <ion-title>Define Group</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="secondary" (click)="confirmCreateGroup()" >
        <ion-icon name="checkmark"> </ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label color="secondary">Group Name</ion-label>
      <ion-input [(ngModel)]="this.grpPref.name" placeholder="Name your group" text-right></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="secondary">Introduction</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea [(ngModel)]="grpPref.introduction" placeholder="Introduce your plans and attract others join your group!">
      </ion-textarea>
    </ion-item>

    <ion-item-divider class="divider">Preferences</ion-item-divider>

    <ion-item>
      <ion-label color='secondary'>Max Head Count</ion-label>
      <ion-input [(ngModel)]="grpPref.people" text-right type="number" placeholder="Less than {{grpPref.flight.available_seat}}"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color='secondary'>Gender</ion-label>
      <ion-select [(ngModel)]="grpPref.gender" >
        <ion-option value="A">Any</ion-option>
        <ion-option value="F">Female</ion-option>
        <ion-option value="M">Male</ion-option>
      </ion-select>
    </ion-item>

    <ion-item-divider class="divider">Age bracket</ion-item-divider>
    <ion-item>
      <ion-label color='secondary'>Minimum</ion-label>
      <ion-input [(ngModel)]="grpPref.age_down" type="number" text-right></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color='secondary'>Maximum</ion-label>
      <ion-input [(ngModel)]="grpPref.age_up" type="number" text-right></ion-input>
    </ion-item>

  </ion-list>
</ion-content>
