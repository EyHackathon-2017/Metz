<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Chat
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
   <ion-list>
      <button ion-item *ngFor="let chat of chatList| async" (click)="goToRoom(chat)">
         <ion-avatar item-start>
          <img src="assets/{{chat.dest}}.png">
        </ion-avatar>
        <h2 ion-text color='secondary'>{{chat.name}}</h2>
        <p ion-text color='white'>{{chat.LastMessage}}</p>
        <span ion-text color='light' item-end>{{chat.updateDt| amTimeAgo}}</span>
    </button>
   </ion-list>
</ion-content>
